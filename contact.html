<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alimore | Contact</title>
  <script src="https://kit.fontawesome.com/78c2f1b1c7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Alimore</label>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="#contact" class="active">Contact Us</a></li>
        </ul>
      </nav>
    </div>
  </header>

<section class="introduction">
  <div class="container">
    <h1>Contact Us</h1>
  </div>
</section>

<section id="contact-form" class="contact-form">
    <div class="form-container">
        <div class="form-group">
            <label for="first-name">First name</label>
            <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name" name="last-name" required>
        </div>
        <div class="form-group">
            <label for="company-name">Company name</label>
            <input type="text" id="company-name" name="company-name" required>
        </div>
        <div class="form-group">
            <label for="company-email">Company email</label>
            <input type="email" id="company-email" name="company-email" required>
        </div>
        <div class="form-group">
            <label for="job-title">Job title</label>
            <input type="text" id="job-title" name="job-title" required>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>
        </div>
        <button type="submit">SUBMIT</button>
    </div>
</section>

<footer>
  <div class="container">
    <div class="contact-info">
      <p><strong>Contact Us:</strong></p>
      <p>123 Insurance St, Risk City, XX 12345</p>
      <p>Phone: (123) 456-7890</p>
      <p>Email: info@example.com</p>
    </div>
    <div class="social-media">
      <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
      <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
      <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
    </div>
    <div class="footer-links">
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Service</a>
    </div>
  </div>
  <div class="copyright">
    <p>&copy; 2024 Parametric Insurance Co.</p>
  </div> 
</footer>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
